	<body>
		<header class="area_header">
			<div class="container_header">
				<div class="small_container_header">
						<span class="top_text">ASSICURAZIONI</span>
				</div>
				<div class="small_container_header">
					<div class= "top_link">
						<a href="index.html" class="button">HOME</a>
					</div>
					<div class="top_link">
						<a href="prev.html" class="button">PREVENTIVI</a>
					</div>
					<div class="top-link">
						<a href="map.html" class="button">DOVE SIAMO</a>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="sezione_principale">
			<div class="container">
				<h1 style="font-size:35px;">PREVENTIVO AUTO</h1>
				<form>
					<div class="form-group">
						<label for="nome">Nome:</label>
						<input type="text" id="nome" name="nome" required>
					</div>
					<div class="form-group">
						<label for="cognome">Cognome:</label>
						<input type="text" id="cognome" name="cognome" required>
					</div>
					<div class="form-group">
						<label for="targa">Targa:</label>
						<input type="text" id="targa" name="targa" required>
					</div>
					<div class="form-group">
						<label for="data_nascita">Data di Nascita:</label>
						<input type="date" id="data_nascita" name="data_nascita" required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" required>
					</div>
					<button type="submit" class="submit-button">Richiedi Preventivo</button>
				</form>
			</div>
			<section>
		</main>
